          </p>

            <label class="contact__label" for="email">Your Email</label>
            <input class="contact__input" type="email" email="email" id="email" placeholder="Your email" is required>
          </p>
         
          <p class="contact__p">
            <label class="contact__label" for="message">Your message</label>
            <textarea class="contact__textarea" name="message" id="Your message" cols="30" rows="10" placeholder ="write something"></textarea>
          </p>

          <div class="contact-btn">
